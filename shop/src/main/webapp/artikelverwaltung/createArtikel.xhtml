<?xml version="1.0"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:rich="http://richfaces.org/rich">

	<ui:composition template="/WEB-INF/templates/desktop/main.xml">
		<ui:define name="metadata">
			<f:event type="preRenderView" listener="#{arc.createEmptyArtikel}"/>
		</ui:define>
		
		<ui:param name="pageTitle" value="#{msgAr['createArtikel.title']}"/>
	
		<ui:define name="article">
	
			<h:form id="createArtikelForm">
				<rich:panel id="suchePanel" header="#{msgAr['createArtikel.anlegen']}">
					<rich:jQuery id="bezeichnungFocus" selector="#bezeichnung" query="focus()"/>
		
					
					 <h:panelGrid id="createKundeTabelle"
					             columns="3">
			
						<h:outputLabel id="bezeichnungLabel" for="bezeichnung" value="#{msgAr['createArtikel.bezeichnung']}"/>
						<h:inputText id="bezeichnung" value="#{arc.neuerArtikel.bezeichnung}" />
						<f:verbatim />
			
						<h:outputLabel id="beschreibungLabel" for="beschreibung" value="#{msgAr['createArtikel.beschreibung']}"/>
						<h:inputText id="vorname" value="#{arc.neuerArtikel.beschreibung}" />
						<f:verbatim />
						
						<h:outputLabel id="preisLabel" for="preis" value="#{msgAr['createArtikel.preis']}"/>
						<h:inputText id="preis"
						             value="#{arc.neuerArtikel.preis}"
						             converterMessage="#{msgAr['createArtikel.preis.convert']}">
						    <!--<f:convertNumber type="currency"
							                 currencyCode="EUR"
							                 maxFractionDigits="2"/>
							    <f:ajax event="blur" render="fehlermeldungenPreis"/>-->
						</h:inputText>
						<rich:messages id="fehlermeldungenPreis" for="preis"/>
			
					  </h:panelGrid>
					<p id="buttons">
						<h:commandButton id="createSubmit" action="#{arc.createArtikel}" value="#{msgAr['createArtikel.submit']}"/>
						#{' '}
						<h:commandButton id="reset" type="reset" value="#{msgAr['createArtikel.reset']}"/>
					</p>
				</rich:panel>
			</h:form>
			
		</ui:define>
	</ui:composition>
</html>
