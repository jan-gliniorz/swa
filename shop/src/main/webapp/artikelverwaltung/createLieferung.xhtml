<?xml version="1.0"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:rich="http://richfaces.org/rich">

	<ui:composition template="/WEB-INF/templates/desktop/main.xml">
		<ui:define name="metadata">
			<f:event type="preRenderView" listener="#{lic.createEmptyLieferung}"/>
		</ui:define>
		
		<ui:param name="pageTitle" value="#{msgLr['createLieferung.title']}"/>
	
		<ui:define name="article">
			<h1>
				#{msgLr['createLieferung.heading']}
			</h1>
	
			<h:form id="createLieferungForm">
				<rich:jQuery id="bestelldatumFocus" selector="#bestelldatum" query="focus()"/>
					<h:panelGrid id="createLieferungTabelle"
					             columns="3">
						<h:outputLabel id="BestelldatumLabel" for="bestelldatum" value="#{msgLr['createLieferung.bestelldatum']}"/>
						<rich:calendar id="bestelldatum"
						               datePattern="#{msgLr['createLieferung.calendar.pattern']}"
						               value="#{lic.neueLieferung.bestelldatum}"
						               timezone="CET">
						    <!-- https://issues.jboss.org/browse/RF-10224
							<rich:validator/>
							-->
							<rich:placeholder id="bestelldatumPlaceholder" value="#{msgLr['createLieferung.bestelldatum.placeholder']}" />
						</rich:calendar>
						<rich:messages id="fehlermeldungenBestelldatum" for="bestelldatum"/>
			
						<h:outputLabel id="LieferungsdatumLabel" for="lieferungsdatum" value="#{msgLr['createLieferung.lieferungsdatum']}"/>
						<rich:calendar id="lieferungsdatum"
						               datePattern="#{msgLr['createLieferung.calendar.pattern']}"
						               value="#{lic.neueLieferung.lieferungsdatum}"
						               timezone="CET">
						    <!-- https://issues.jboss.org/browse/RF-10224
							<rich:validator/>
							-->
							<rich:placeholder id="lieferungsdatumPlaceholder" value="#{msgLr['createLieferung.lieferungsdatum.placeholder']}" />
						</rich:calendar>
						<rich:messages id="fehlermeldungenLieferungsdatum" for="lieferungsdatum"/>

					</h:panelGrid>	
					<rich:panel id="positionen" 
									header="#{msgLr['listLieferung.positionen']}"
									rendered="#{not empty lieferung or param.init ne 'true'}"> 
							<rich:dataTable id="positionenTabelle"
											value="#{lic.lieferung.lieferungspositionen}"
					                		var="pos">
								<rich:column id="artikelIdSpalte">
									<f:facet name="header">
										#{msgLr['viewLieferung.artikel.id']}
									</f:facet>
									<h:inputText id="artId"
						            			 value="#{lic.neueLieferung.lieferungspositionen.id}">
										<rich:validator oninvalid="$(#{rich:element('artId')}).addClass('invalid')"
                                           		    	onvalid="$(#{rich:element('artId')}).removeClass('invalid')"/>
									</h:inputText>
									<rich:messages id="fehlermeldungArtId" for="artId"/>
								</rich:column>
								<rich:column id="anzahlSpalte">
									<f:facet name="header">
										#{msgLr['viewLieferung.artikel.anzahl']}
									</f:facet>
									<h:inputText id="anzahl"
						             			 value="#{lic.neueLieferung.lieferungspositionen.anzahl}">
										<rich:validator oninvalid="$(#{rich:element('anzahl')}).addClass('invalid')"
                                            			onvalid="$(#{rich:element('anzahl')}).removeClass('invalid')"/>
									</h:inputText>
									<rich:messages id="fehlermeldungAnzahl" for="anzahl"/>
								</rich:column>
							</rich:dataTable>
						</rich:panel>
						
					<p id="buttons">
						<h:commandButton id="createSubmit" action="#{lic.createLieferung}" value="#{msgLr['createLieferung.submit']}"/>
						#{' '}
						<h:commandButton id="reset" type="reset" value="#{msLr['createLieferung.reset']}"/>
					</p>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
