<?xml version="1.0"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:rich="http://richfaces.org/rich"
	  xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition template="/WEB-INF/templates/desktop/main.xml">
		<ui:param name="pageTitle" value="#{msgLr['viewLieferung.title']}"/>
		<ui:define name="article">
			<c:set var="lieferungNurLieferung" value="#{flash.lieferungNurLieferung}" scope="view"/>
			<h:form id="form">
				<rich:focus id="sucheFocus"/>	
				<rich:panel id="suchePanel" header="#{msgLr['listLieferung.sucheNeu']}">
					<h:panelGrid id="sucheGrid" columns="4">
						<h:outputLabel id="idLabel"
								       value="#{msgLr['listLieferung.id']}"
								       for="id"/>
				
						<h:inputText id="id" value="#{lic.id}"/>
				
						<a4j:commandButton id="findButton"
								           action="#{lic.findLieferungByIdNurLieferung()}"
										   value="#{msgLr['listLieferung.submit']}"
										   render="lieferungPanel sucheForm:fehlermeldungId"/>
								
						<a4j:status id="statusStart">
							<f:facet name="start">
								<h:panelGroup id="waitingGroup">
									<h:graphicImage id="waitingGif"
											        name="waiting.gif"
											        library="images"/>
									#{msgLr['listLieferung.inBearbeitung']}
								</h:panelGroup>
							</f:facet>
						</a4j:status>
					</h:panelGrid>
				</rich:panel>	
						
				<p id="abstand1"/>
			
				<a4j:outputPanel id="lieferungPanel">
					<c:if test="#{not empty flash.lieferungNurLieferung or param.init ne 'true'}">
						<c:set var="lieferungNurLieferung" value="#{flash.lieferungNurLieferung}" scope="view"/>
						<c:set target="#{flash}" property="lieferungNurLieferung" value="#{lieferungNurLieferung}"/>
						
						<rich:dataTable id="lieferungTabelle"
						                value="#{lieferungNurLieferung}"
						                var="lief"
						                rows="5"
						                noDataLabel="#{msgLr['listLieferung.keineDaten']}"
						                rowClasses="odd-row, even-row"
						                styleClass="tabelleMitZebrastil"
						                cellspacing="10"
						                rendered="#{not empty lieferungNurLieferung or param.init ne 'true'}">
							<rich:column id="idSpalte">
								<f:facet name="header">
									#{msgLr['listLieferung.id']}
								</f:facet>
								#{lic.lieferungNurLieferung.id}
							</rich:column>
							
							<rich:column id="bestelldatumSpalte">
								<f:facet name="header">
									#{msgLr['listLieferung.bestelldatum']}
								</f:facet>
								#{lic.lieferungNurLieferung.bestelldatum}
							</rich:column>
							
							<rich:column id="lieferungsdatumSpalte">
								<f:facet name="header">
									#{msgLr['listLieferung.lieferungsdatum']}
								</f:facet>
								#{lic.lieferungNurLieferung.lieferungsdatum}
							</rich:column>
						</rich:dataTable>
						
						<p id="abstand2"/>
						<rich:dataScroller id="dataScroller"
						                   for="artikelTabelle"
						                   maxPages="10"
						                   rendered="#{not empty artikel}"/>
						
						<a4j:outputPanel id="outputPanelZebra" ajaxRendered="true">
							<rich:jQuery id="odd"
							             selector=".tabelleMitZebrastil tr:odd"
							             query="addClass('odd-row')"
							             timing="domready"/>
							<rich:jQuery id="even"
							             selector=".tabelleMitZebrastil tr:even"
							             query="addClass('even-row')"
							             timing="domready"/>
							<rich:jQuery id="mouseover"
							             selector=".tabelleMitZebrastil tr"
							             event="mouseover"
							             query="jQuery(this).addClass('active-row')"
							             timing="domready"/>
							<rich:jQuery id="mouseout"
							             selector=".tabelleMitZebrastil tr"
							             event="mouseout"
							             query="jQuery(this).removeClass('active-row')"
							             timing="domready"/>
						</a4j:outputPanel>
					</c:if>
				</a4j:outputPanel>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
