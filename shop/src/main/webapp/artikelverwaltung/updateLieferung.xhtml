<?xml version="1.0"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:rich="http://richfaces.org/rich"
	  xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition template="/WEB-INF/templates/desktop/main.xml">
		<ui:param name="pageTitle" value="#{msgLr['listLieferung.title']}"/>
		<ui:define name="article">
			<h1>
				#{msgLr['updateLieferung.heading']}
			</h1>
			<h:form id="form">
				<rich:focus id="sucheFocus"/>	
				<rich:panel id="suchePanel" header="#{msgLr['listLieferung.sucheNeu']}">
					<h:panelGrid id="sucheGrid" columns="4">
						<h:outputLabel id="idLabel"
								       value="#{msgLr['listLieferung.id']}"
								       for="id"/>
				
						<h:inputText id="id" value="#{lic.id}"/>
				
						<a4j:commandButton id="findButton"
								           action="#{lic.findLieferungById}"
										   value="#{msgLr['listLieferung.submit']}"
										   render="lieferungPanel sucheForm:fehlermeldungId positionenTabelle"/>
								
						<a4j:status id="statusStart">
							<f:facet name="start">
								<h:panelGroup id="waitingGroup">
									<h:graphicImage id="waitingGif"
											        name="waiting.gif"
											        library="images"/>
									#{msgLr['listLieferung.inBearbeitung']}
								</h:panelGroup>
							</f:facet>
						</a4j:status>
					</h:panelGrid>
				</rich:panel>	
						
				<p id="abstand1"/>
					<c:set var="lieferung" value="#{flash.lieferung}" scope="view"/>
					<c:set target="#{flash}" property="lieferung" value="#{lieferung}"/>			
						<rich:panel id="lieferungDetailPanel" 
									header="#{msgLr['listLieferung.heading']}"
									value="#{lic.lieferung}"
						            var="lief"
						            rendered="#{not empty lieferung or param.init ne 'true'}">
							<h:panelGrid id="lieferungGrid" columns="2">
								<h:outputText id="idLabel2" value="#{msgLr['listLieferung.id']}"/>
								<h:outputText id="id2" value="#{lief.id}"/>
					
								<h:outputText id="bestelldatumLabel" value="#{msgLr['listLieferung.bestelldatum']}"/>
								<h:outputText id="bestelldatum" value="#{lief.bestelldatum}"/>
								
								<h:outputLabel id="lieferungsdatumLabel" for="lieferungsdatum" value="#{msgLr['updateLieferung.lieferungsdatum']}"/>
								<rich:calendar id="lieferungsdatum"
						               		   datePattern="#{msgLr['updateLieferung.calendar.pattern']}"
						                       value="#{lief.lieferungsdatum}"
						                       timezone="CET">
									<rich:placeholder id="lieferungsdatumPlaceholder" value="#{msgLr['updateLieferung.lieferungsdatum.placeholder']}" />
								</rich:calendar>
							</h:panelGrid>				
						</rich:panel>
						<p id="abstand2"/>
						<rich:panel id="positionen" 
									header="#{msgLr['listLieferung.positionen']}"
									rendered="#{not empty lieferung or param.init ne 'true'}"> 
							<rich:dataTable id="positionenTabelle"
											value="#{lic.lieferung.lieferungspositionen}"
					                		var="pos">
								<rich:column id="artikelIdSpalte">
									<f:facet name="header">
										#{msgLr['viewLieferung.artikel.id']}
									</f:facet>
									#{pos.artikel.id}
								</rich:column>
					
								<rich:column id="bezeichnungSpalte">
									<f:facet name="header">
										#{msgLr['viewLieferung.artikel.bezeichnung']}
									</f:facet>
									#{pos.artikel.bezeichnung}
								</rich:column>
					
								<rich:column id="anzahlSpalte">
									<f:facet name="header">
										#{msgLr['viewLieferung.artikel.anzahl']}
									</f:facet>
									<h:inputText id="anzahl" value="#{pos.artikel.anzahl}"/>
								</rich:column>
							</rich:dataTable>
						</rich:panel>
						<p id="abstand2"/>
						<h:panelGroup id="scrollerGroup" rendered="#{not empty lic.lieferung}">				
							<a4j:outputPanel id="outputPanelZebra" ajaxRendered="true">
								<rich:jQuery id="odd"
								             selector=".tabelleMitZebrastil tr:odd"
								             query="addClass('odd-row')"
								             timing="domready"/>
								<rich:jQuery id="even"
								             selector=".tabelleMitZebrastil tr:even"
								             query="addClass('even-row')"
								             timing="domready"/>
								<rich:jQuery id="mouseover"
								             selector=".tabelleMitZebrastil tr"
								             event="mouseover"
								             query="jQuery(this).addClass('active-row')"
								             timing="domready"/>
								<rich:jQuery id="mouseout"
								             selector=".tabelleMitZebrastil tr"
								             event="mouseout"
								             query="jQuery(this).removeClass('active-row')"
								             timing="domready"/>
							</a4j:outputPanel>
						</h:panelGroup>
						<p id="buttons">
							<h:commandButton id="button" action="#{lic.updateLieferung}" value="#{msgKv['updateLieferung.submit']}"/>
							<h:commandButton type="reset" value="#{msgKv['updateLieferung.reset']}"/>
						</p>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
