<?xml version="1.0"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:rich="http://richfaces.org/rich"
	  xmlns:a4j="http://richfaces.org/a4j">
	  
	<ui:composition template="/WEB-INF/templates/desktop/main.xml">
		<ui:param name="pageTitle" value="#{msgLr['viewLieferung.title']}"/>
		<ui:define name="article">
			<c:set var="lief" value="#{flash.FLASH_LIEFERUNG_MIT_POSITIONEN}" scope="view"/>
			<h:form id="form">
				
				<rich:panel id="lieferungMainPanel" header="#{msgLr['viewLieferung.heading']}" rendered="#{not empty lief}">  
					<h:panelGrid id="lieferungGrid" columns="2">
			
						<h:outputText id="idLabel2" value="#{msgLr['viewLieferung.id']}"/>
						<h:outputText id="id2" value="#{lief.id}"/>
			
						<h:outputText id="bestelldatumLabel" value="#{msgLr['viewLieferung.bestelldatum']}"/>
						<h:outputText id="bestelldatum" value="#{lic.lieferungNurLieferung.bestelldatum}"/>
						
						<h:outputText id="lieferungsdatumLabel" value="#{msgLr['viewLieferung.lieferungsdatum']}"/>
						<h:outputText id="lieferungsdatum" value="#{lic.lieferungNurLieferung.lieferungsdatum}"/>
						
					</h:panelGrid>
				</rich:panel>
				
				<p id="abstand"/>
		
				<rich:panel id="positionen" header="#{msgLr['viewLieferung.positionen']}"> 
					<rich:dataTable id="positionenTabelle"
					                value="#{lieferung.lieferungspositionen}"
					                var="pos">
						<rich:column id="artikelIdSpalte">
							<f:facet name="header">
								#{msgLr['viewLieferung.artikel.id']}
							</f:facet>
							#{pos.artikel.id}
						</rich:column>
			
						<rich:column id="bezeichnungSpalte">
							<f:facet name="header">
								#{msgLr['viewLieferung.artikel.bezeichnung']}
							</f:facet>
							#{pos.artikel.bezeichnung}
						</rich:column>
			
						<rich:column id="anzahlSpalte">
							<f:facet name="header">
								#{msgLr['viewLieferung.artikel.anzahl']}
							</f:facet>
							#{pos.anzahl}
						</rich:column>
					</rich:dataTable>
				</rich:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
