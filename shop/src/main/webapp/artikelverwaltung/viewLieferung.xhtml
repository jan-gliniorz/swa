<?xml version="1.0"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:rich="http://richfaces.org/rich"
	  xmlns:a4j="http://richfaces.org/a4j">
	  
	<ui:composition template="/WEB-INF/templates/desktop/main.xml">
		<ui:param name="pageTitle" value="#{msgLr['viewLieferung.title']}"/>
		<ui:define name="article">
			<c:set var="lief" value="#{flash.lieferung}" scope="view"/>
			<c:set target="#{flash}" property="lieferung" value="#{lieferung}"/>
			<h:form id="form">
				<a4j:outputPanel id="lieferungPanel">
				<c:set var="lief" value="#{flash.lieferung}" scope="view"/>
				<rich:panel id="positionen" header="#{msgLr['viewLieferung.positionen']}"> 
					<rich:dataTable id="positionenTabelle"
									value="#{lief.lieferungspositionen}"
			                		var="pos"
			                		rows = "10"
			                		oDataLabel="#{msgLr['viewLieferung.keineDaten']}"
				                	rowClasses="odd-row; even-row"
				                	styleClass="tabelleMitZebrastil">
						<rich:column id="artikelIdSpalte">
							<f:facet name="header">
								#{msgLr['viewLieferung.artikel.id']}
							</f:facet>
							#{pos.artikel.id}
						</rich:column>
			
						<rich:column id="bezeichnungSpalte">
							<f:facet name="header">
								#{msgLr['viewLieferung.artikel.bezeichnung']}
							</f:facet>
							#{pos.artikel.bezeichnung}
						</rich:column>
			
						<rich:column id="anzahlSpalte">
							<f:facet name="header">
								#{msgLr['viewLieferung.artikel.anzahl']}
							</f:facet>
							#{pos.anzahl}
						</rich:column>
					</rich:dataTable>
				</rich:panel>
				<h:panelGroup id="scrollerGroup" rendered="#{not empty lic.lieferung}">	
					<rich:dataScroller id="dataScroller"
						               for="positionenTabelle"
						               maxPages="5"/>			
					<a4j:outputPanel id="outputPanelZebra" ajaxRendered="true">
						<rich:jQuery id="odd"
						             selector=".tabelleMitZebrastil tr:odd"
						             query="addClass('odd-row')"
						             timing="domready"/>
						<rich:jQuery id="even"
						             selector=".tabelleMitZebrastil tr:even"
						             query="addClass('even-row')"
						             timing="domready"/>
						<rich:jQuery id="mouseover"
						             selector=".tabelleMitZebrastil tr"
						             event="mouseover"
						             query="jQuery(this).addClass('active-row')"
						             timing="domready"/>
						<rich:jQuery id="mouseout"
						             selector=".tabelleMitZebrastil tr"
						             event="mouseout"
						             query="jQuery(this).removeClass('active-row')"
						             timing="domready"/>
					</a4j:outputPanel>
				</h:panelGroup>
				</a4j:outputPanel>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
