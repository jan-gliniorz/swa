<?xml version="1.0"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:rich="http://richfaces.org/rich"
	  xmlns:a4j="http://richfaces.org/a4j">
	  
	<ui:composition template="/WEB-INF/templates/desktop/main.xml">
		<ui:param name="pageTitle" value="#{msgLr['viewLieferung.title']}"/>
		<ui:define name="article">
			<c:set var="auftrag" value="#{flash.auftrag}" scope="view"/>
			<h:form id="form">
				<rich:focus id="sucheFocus"/>	
				<rich:panel id="suchePanel" header="#{msgLr['listLieferung.sucheNeu']}">
					<h:panelGrid id="sucheGrid" columns="4">
						<h:outputLabel id="idLabel"
								       value="#{msgLr['listLieferung.id']}"
								       for="id"/>
				
						<h:inputText id="id" value="#{lic.id}"/>
				
						<a4j:commandButton id="findButton"
								           action="#{lic.findLieferungByIdNurLieferung}"
										   value="#{msgLr['listLieferung.submit']}"
										   render="lieferungPanel sucheForm:fehlermeldungId"/>
								
						<a4j:status id="statusStart">
							<f:facet name="start">
								<h:panelGroup id="waitingGroup">
									<h:graphicImage id="waitingGif"
											        name="waiting.gif"
											        library="images"/>
									#{msgLr['listLieferung.inBearbeitung']}
								</h:panelGroup>
							</f:facet>
						</a4j:status>
					</h:panelGrid>
				</rich:panel>	
				<p id="abstand2"/>
				<rich:panel id="lieferungMainPanel" header="#{msgLr['viewLieferung.heading']}">  
					<h:panelGrid id="lieferungGrid" columns="2">
			
						<h:outputText id="idLabel" value="#{msgLr['viewLieferung.id']}"/>
						<h:outputText id="id" value="#{lieferung.id}"/>
			
						<h:outputText id="bestelldatumLabel" value="#{msgLr['viewLieferung.bestelldatum']}"/>
						<h:outputText id="bestelldatum" value="#{lieferung.bestelldatum}"/>
						
						<h:outputText id="lieferungsdatumLabel" value="#{msgLr['viewLieferung.lieferungsdatum']}"/>
						<h:outputText id="lieferungsdatum" value="#{lieferung.lieferungsdatum}"/>
						
						<h:outputText id="erzeugtLabel" value="#{msgLr['viewLieferung.zeitstempel']}"/>
						<h:outputText id="erzeugt" value="#{lieferung.erzeugt}">
						
						<f:convertDateTime type="date" style="full"/>
						</h:outputText>
					</h:panelGrid>
				</rich:panel>
				
				<p id="abstand"/>
		
				<rich:panel id="positionen" header="#{msgLr['viewLieferung.positionen']}"> 
					<rich:dataTable id="positionenTabelle"
					                value="#{lieferung.lieferungspositionen}"
					                var="pos">
						<rich:column id="artikelIdSpalte">
							<f:facet name="header">
								#{msgLr['viewLieferung.artikel.id']}
							</f:facet>
							#{pos.artikel.id}
						</rich:column>
			
						<rich:column id="bezeichnungSpalte">
							<f:facet name="header">
								#{msgLr['viewLieferung.artikel.bezeichnung']}
							</f:facet>
							#{pos.artikel.bezeichnung}
						</rich:column>
			
						<rich:column id="anzahlSpalte">
							<f:facet name="header">
								#{msgLr['viewLieferung.artikel.anzahl']}
							</f:facet>
							#{pos.anzahl}
						</rich:column>
					</rich:dataTable>
				</rich:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
