<?xml version="1.0"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:rich="http://richfaces.org/rich">

	<ui:composition template="/WEB-INF/templates/desktop/main.xml">
		<ui:param name="pageTitle" value="#{msgAv['viewAuftrag.title']}"/>
	
		<ui:define name="article">
			<c:set var="auftrag" value="#{flash.auftrag}" scope="view"/>
					
			<rich:panel id="bestellungMainPanel" header="#{msgAv['viewAuftrag.heading']}">  
				<h:panelGrid id="bestellungGrid" columns="2">
		
					<h:outputText id="idLabel" value="#{msgAv['viewAuftrag.id']}"/>
					<h:outputText id="id" value="#{auftrag.id}"/>
		
					<h:outputText id="kundenNrLabel" value="#{msgAv['viewAuftrag.kundeId']}"/>
					<h:outputText id="kundenNr" value="#{auftrag.kunde.kundenNr}"/>
		
					<h:outputText id="erstelltAmLabel" value="#{msgAv['viewAuftrag.zeitstempel']}"/>
					<h:outputText id="erstelltAm" value="#{auftrag.erstelltAm}">
						<f:convertDateTime type="date" style="full"/>
					</h:outputText>
				</h:panelGrid>
			</rich:panel>
			
			<p id="abstand"/>
	
			<rich:panel id="positionen" header="#{msgAv['viewAuftrag.positionen']}"> 
				<rich:dataTable id="positionenTabelle"
				                value="#{auftrag.auftragspositionen}"
				                var="pos">
					<rich:column id="artikelIdSpalte">
						<f:facet name="header">
							#{msgAv['viewAuftrag.artikel.id']}
						</f:facet>
						#{pos.artikel.id}
					</rich:column>
		
					<rich:column id="bezeichnungSpalte">
						<f:facet name="header">
							#{msgAv['viewAuftrag.artikel.bezeichnung']}
						</f:facet>
						#{pos.artikel.bezeichnung}
					</rich:column>
		
					<rich:column id="anzahlSpalte">
						<f:facet name="header">
							#{msgAv['viewAuftrag.artikel.anzahl']}
						</f:facet>
						#{pos.anzahl}
					</rich:column>
				</rich:dataTable>
			</rich:panel>
		</ui:define>
	</ui:composition>
</html>
